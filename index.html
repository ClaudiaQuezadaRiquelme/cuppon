<head>

    <title>Cuppon</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet"> 

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!--Mi estilo-->
    <link rel="stylesheet" href="/assets/css/style.css">

<body>
    <header>
        <nav class="navbar navbar-dark bg-success">
            <div class="container-fluid">
                <img src="/assets/img/logo-white.png" alt="">
                <div class="empty"></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
        </nav>
    </header>
    <div class="content">
        <div id="content-container"></div>
    </div>
    <form class="bg-success p-4">
        <fieldset disabled></fieldset>
            <legend class="text-white pb-2">Recibe cupones en tu correo</legend>
            <div class="mb-3">
                <input type="text" class="form-control" id="inputName" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="inputEmail" placeholder="Correo Electrónico">
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-light ps-4 pe-4">Enviar</button>
            </div>
        </fieldset>
    </form>
    <footer class="pt-4 pb-2 ps-4 pe-4">
        <img src="/assets/img/logo-black.png" alt="">
        <p>© 2018 Cuppon Latam. Todos los derechos reservados.</p>
    </footer>

    <!--jQuery 3.3.1 sin slim-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
